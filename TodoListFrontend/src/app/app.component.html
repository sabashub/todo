<div class="todo_container">
  <header class="header">
    <span class="todo_title">To-Do List</span>
  </header>
  <app-add-task [task]="selectedTask" (taskAdded)="fetchTasks()" (editTaskClicked)="fetchTasks()"></app-add-task>
  <ng-container *ngIf="tasksLoaded">
    <div>   
      <app-display-task [tasks]="tasks" (taskToEdit)="editTask($event)"></app-display-task>
    </div>
  </ng-container>
</div>
